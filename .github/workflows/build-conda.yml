name: build-conda
on:
  push:
  workflow_dispatch:
jobs:
  build-conda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build conda package
        uses: prefix-dev/rattler-build-action@v0.2.23
        with:
          recipe-path: util/conda/recipe.yaml

